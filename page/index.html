<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #dialog {
            text-align: center;
        }
        #dialog .header {
            background-color:#337ab7;
            padding: 5px 5px;
            margin: auto 0;
        }
        #dialog .area{
            display: inline-block;
            width: 728px;
            height: 660px;
            box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2); 
        }
        #dialog .finish button {
            width: 100%;
            text-align: center;
            margin: 5px 0;
        }
        #dialog .footer button {
            width: 45%;
            margin: auto 5px;
        }
        .modal-dialog {
            margin-top: 300px;
        }
    </style>
</head>
<body>
    <div id="dialog">
        <div class="row header">
            <span class="pull-left">&lt;  返回</span>
            <span class="pull-right">设置</span>
        </div>
        <div class="area"></div>
        <div class="row finish">
            <button class="btn btn-default">结束</button>
        </div>
        <div class="row footer">
            <button type="button" class="btn btn-primary">点我</button>
            <button type="button" class="btn btn-default">再点</button>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">这是一个表单</h4>
                </div>
                <div class="modal-body">
                    <form role="form" class="form-inline">
                        <div class="form-group">
                            <label for="name">name</label>
                            <input type="" class="form-control" id="name" placeholder="Label Title">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <script src="/build/main-entry.pack.js"></script>
</body>
</html>
